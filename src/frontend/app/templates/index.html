<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine & Cheese Pairing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üç∑ Seasonal Wine & Cheese Pairing</h1>
        {% if result %}
        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Recommended Pairing</h2>
                <p>{{ result['response'] }}</p>
                <div class="text-center">
                    <a href="/" class="btn btn-primary">Get Another Pairing</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="season" class="form-label">Season</label>
                            <input type="text" class="form-control" id="season" name="season" placeholder="e.g. autumn">
                        </div>
                        <div class="col">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="e.g. France">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="wine_style" class="form-label">Wine Style</label>
                            <input type="text" class="form-control" id="wine_style" name="wine_style" placeholder="e.g. red">
                        </div>
                        <div class="col">
                            <label for="cheese_type" class="form-label">Cheese Type</label>
                            <input type="text" class="form-control" id="cheese_type" name="cheese_type" placeholder="e.g. hard">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Get Pairing</button>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
